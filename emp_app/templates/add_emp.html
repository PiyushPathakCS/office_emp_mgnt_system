<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add Employees</title>
</head>
<body>

    <div class="container">
        <h1>Add an Employee</h1>
        <hr>
        <form accept="/add_emp" method="post">

            {% csrf_token %}
            
              <label for="fname">fname</label> <br>
              <input type="text" id="fname" name="fname" value="{{fname}}"> <br>

              <label for="lname">lname</label> <br>
              <input type="text" id="lname" name="lname" value="{{lname}}"> <br>

              <label for="salary">salary</label> <br>
              <input type="number" id="salary" name="salary" value="{{salary}}"> <br>

              <label for="dept">Departmente</label> <br>
              <input type="number" id="dept" name="dept" value="{{dept}}"> <br>

              <label for="role">role</label> <br>
              <input type="number" id="role" name="role" value="{{role}}"> <br>

              <label for="bonus">bonus</label> <br>
              <input type="number" id="bonus" name="bonus" value="{{bonus}}"> <br>

              <label for="phone">phone</label> <br>
              <input type="number" id="phone" name="phone" value="{{phone}}"> <br>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
